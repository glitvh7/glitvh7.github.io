<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .button {
            width: 100%;
            height: 40px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .button.clicked {
            background-color: grey;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button" id="button1">Button 1</div>
        <div class="button" id="button2">Button 2</div>
        <div class="button" id="button3">Button 3</div>
        <div class="button" id="button4">Button 4</div>
        <div class="button" id="button5">Button 5</div>
        <!-- Add more buttons here -->
    </div>
    <div id="confetti"></div>
    <script>
        const buttons = document.querySelectorAll('.button');
        const confetti = document.getElementById('confetti');

        buttons.forEach(button => {
            const buttonId = button.id;
            const isClicked = localStorage.getItem(buttonId);

            if (isClicked) {
                button.classList.add('clicked');
            }

            button.addEventListener('click', () => {
                if (!button.classList.contains('clicked')) {
                    button.classList.add('clicked');
                    localStorage.setItem(buttonId, 'true');
                    confetti.style.backgroundImage = 'url("https://assets.cdn.smitpatel.me/confetti.gif")';
                    setTimeout(() => {
                        confetti.style.backgroundImage = 'none';
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
