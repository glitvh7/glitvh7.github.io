<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .button {
            width: 100%;
            height: 40px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .button.clicked {
            background-color: grey;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button" id="button1">Button 1</div>
        <div class="button" id="button2">Button 2</div>
        <div class="button" id="button3">Button 3</div>
        <div class="button" id="button4">Button 4</div>
        <div class="button" id="button5">Button 5</div>
        <div class="button" id="button6">Button 6</div>
        <div class="button" id="button7">Button 7</div>
        <div class="button" id="button8">Button 8</div>
        <div class="button" id="button9">Button 9</div>
        <div class="button" id="button10">Button 10</div>
        <div class="button" id="button11">Button 11</div>
        <div class="button" id="button12">Button 12</div>
        <div class="button" id="button13">Button 13</div>
        <div class="button" id="button14">Button 14</div>
        <div class="button" id="button15">Button 15</div>
        <div class="button" id="button16">Button 16</div>
        <div class="button" id="button17">Button 17</div>
        <div class="button" id="button18">Button 18</div>
        <div class="button" id="button19">Button 19</div>
        <button id="reset-button" class="button">Reset</button>
    </div>
    <div id="confetti"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const buttons = document.querySelectorAll('.button');
        const confetti = document.getElementById('confetti');
        const resetButton = document.getElementById('reset-button');

        // Initialize button states from localStorage
        buttons.forEach(button => {
            const buttonId = button.id;
            const isClicked = localStorage.getItem(buttonId);

            if (isClicked) {
                button.classList.add('clicked');
            }

            button.addEventListener('click', () => {
                if (!button.classList.contains('clicked')) {
                    button.classList.add('clicked');
                    localStorage.setItem(buttonId, 'true');
                    startConfetti();
                    setTimeout(stopConfetti, 1000);
                }
            });
        });

        // Reset button functionality
        resetButton.addEventListener('click', () => {
            buttons.forEach(button => {
                button.classList.remove('clicked');
                const buttonId = button.id;
                localStorage.removeItem(buttonId); // Clear the cookie
            });
        });

        function startConfetti() {
            particlesJS('confetti', {
                particles: {
                    number: { value: 200 },
                    size: { value: 5 },
                },
                interactivity: { detect_on: 'canvas', events: { resize: true } },
            });
        }

        function stopConfetti() {
            confetti.innerHTML = '';
        }
    </script>
</body>
</html>
